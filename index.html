    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <p>Pesquisa Local</p>
        <input type="text" class="input-search-local"/>
        <p>Pesquisa Remota</p>
        <input type="text" class="input-search-remote"/>

        <script src="assets/js/vendor/jquery-1.10.2.min.js"></script>
        <script src="assets/js/input-search.js"></script>
        <script>
            //registros onde será feita a busca
            var dataSource = [{name: 'alex', idade: 22}, {name: 'souza', idade: 32}];

            var searchLocal = InputSearch({
                callback: function (r) {
                    console.log(r);
                },
                input: '.input-search-local',
                dataSource: dataSource,
                propertySearch: 'name' //propriedade onde será comparado
            });

            $('.input-search-local').bind('keyup', searchLocal.getLocalResult);


            var searchRemote = InputSearch({
                    callback: function (r) {
                        console.log(r);
                    },
                    remoteSource: "./ajax.php", //
                    input: '.input-search-remote',
                    postData: {classe: '', method: ''} //valores que serão enviados na requisição
                });
            $('.input-search-remote').bind('keyup', function () {
                searchRemote.setPostData({teste: 'teste'});
                searchRemote.getRemoteResult();
            });

        </script>

    </body>
</html>
